{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'musicnote/basestyle.css' %}">
    <link rel="shortcut icon" href="{% static 'musicnote/favicon.ico' %}" type="image/ico">

    {% block extra_css %}{% endblock %}
    <title>{% block title %}Mon site{% endblock %}</title>

</head>
<body>
    
    {% block canvas %}
    {% endblock canvas %}

    <!-- Loader overlay -->
    <div id="loader" style="position: fixed; top:0; left:0; width:100%; height:100%; 
    background-color: rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:9999;">
        <div class="spinner"></div>
    </div>

    <!-- Contenu de la page -->

        {% include 'partials/header.html' %}

        <!-- Contenu spécifique à chaque page -->
        {% block content %}
        {% endblock %}

        <!-- Footer commun -->
        {% include 'partials/footer.html' %}


    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('page-content').style.display = 'block';
        });

    </script>

    {% block extra_js %}
    {% endblock %}


</body>
</html>
