{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'musicnote/Menu/style.css' %}">
    <link rel="stylesheet" href="{% static 'musicnote/LoginSignup/style.css' %}">
    <title>Document</title>
</head>
<body>
<header>
        <div class="container">
            <div class="logo">MusicNote</div>
            <nav>
            <ul class="nav-links">
                <li><a href="{% url 'musicnote:home' %}">Accueil</a></li>
                <li><a href="{% url 'musicnote:index' %}">Rechercher</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'musicnote:user' user.pk %}">Ma page</a></li>
                <li><a href="{% url 'musicnote:logout' %}">Se d√©connecter</a></li>
                <li class="nav-user">{{ user }}</li>
                {% else %}
                <li><a href="{% url 'musicnote:login' %}">Se connecter</a></li>
                {% endif %}
            </ul>
            <!-- Hamburger -->
            <div id="nav-icon1">
                <span></span>
                <span></span>
                <span></span>
            </div>
            </nav>
        </div>
    </header>

    <div class="form-back">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>

        <p class="signup-text">
            Pas de compte ? <a href="{% url 'musicnote:signup' %}">S'inscrire</a>
        </p>

    </div>
    

    <script src="{% static 'musicnote/Menu/script.js' %}"></script>

</body>
</html>
